<html>
<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="utf-8">
  <title>Icchi管理画面</title>
  <link rel="stylesheet" type="text/css" href="common.css">
  <link rel="stylesheet" type="text/css" href="match.css">
  <script src="common.js"></script>
  <script src="match.js"></script>
</head>
<body onLoad="javascript:fetch()">
  <div class="header">
    icchi管理画面
  </div>

  <table border="0" cellspacing="0" class="main_table">
    <tr>
      <td class="td_menu">
        <table border="0" cellspacing="0" class="menu_table">
          <tr>
            <td class="td_menu_content_icon">
              <img src="img/menu_icon_item.png" class="menu_icon">
            </td>
            <td class="td_menu_content">
              <a id="a_menu_content" href="item.html">
                アイテム管理
              </a>
            </td>
          </tr>
          <tr>
            <td class="td_menu_content_icon">
              <img src="img/menu_icon_match_selected.png" class="menu_icon">
            </td>
            <td class="td_menu_content">
              <a id="a_menu_content_selected" href="match.html">
                マッチパラメータ
              </a>
            </td>
          </tr>
          <tr>
            <td class="td_menu_content_icon">
              <img src="img/menu_icon_post.png" class="menu_icon">
            </td>
            <td class="td_menu_content">
              <a id="a_menu_content" href="post.html">
                ポストデータ
              </a>
            </td>
          </tr>
        </table>
      </td>
      <td class="td_contents">
        <div class="title">
          マッチパラメータ
        </div>
        <table id="match_table">
          <tr>
            <th style="width:28%">1項目一致の加算分(%)</th>
            <th style="width:28%">マイナー項目一致の加算分(%)</th>
            <th style="width:28%">マイナー項目閾値(%)</th>
            <th style="width:16%">操作</th>
          </tr>
          <tr>
            <td><input type="text" id="pointPerItem"></td>
            <td><input type="text" id="pointPerMinorItem"></td>
            <td><input type="text" id="minorThreshold"></td>
            <td><a href="javascript:onClickRefresh()"><img src="img/match_refresh.png" id="match_refresh"></a></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>


</body>
</html>
